name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: flask
          MYSQL_USER: flask
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -p$MYSQL_ROOT_PASSWORD"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t yossi749/my-flask-3:latest .

      - name: Push Docker image to Docker Hub
        run: |
          docker push yossi749/my-flask-3:latest

      - name: Install Python deps
        run: |
          pip install -r requirements.txt
          pip install requests pymysql

      - name: Wait for MySQL to be ready
        run: |
          until mysqladmin ping -h127.0.0.1 -p"$MYSQL_PASSWORD" --silent; do
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Run Flask (background)
        run: |
          nohup python app.py &
          until curl -s http://127.0.0.1:5000 > /dev/null; do
            echo "Waiting for Flask to start..."
            sleep 2
          done

      - name: Run tests
        run: python servertest/test.py
